<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Youtube API state javascript</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	
	<script type="text/javascript"> 
		function PlayerState() { 	//播放狀態
			var obj = document.getElementById("video");
			var sStatus = obj.getPlayerState(); 
			if (sStatus == -1) alert ("Video has not started.-1"); 
			else if (sStatus == 0) alert ("Video has ended.0"); 
			else if (sStatus == 1) alert ("Video is playing.1"); 
			else if (sStatus == 2) alert ("Video is paused.2"); 
			else if (sStatus == 3) alert ("Video is buffering.3"); 
			else if (sStatus == 5) alert ("Video is cued.5"); 
		} 
		function PlayerisMuted() { 	//靜音切換
			var obj = document.getElementById("video");
			var isMuted = obj.isMuted(); 
			alert(isMuted);
			if (isMuted==false){
				obj.mute();
			}else{
				obj.unMute();
			}
		} 
		function PlayerVolume(i) { 	//調整音量
			var obj = document.getElementById("video");
			var Volume = obj.getVolume(); 
			alert(Volume);
			if (i==1){
				Volume = Volume + 10;
				obj.setVolume(Volume);
			}else{
				Volume = Volume - 10;
				obj.setVolume(Volume);
			}
		} 
	</script>
  </head>

  <body>
    <div class="container">
		<div class="row">
			&nbsp;
		</div>
		<div class="row">
			<embed id="video" src="https://www.youtube.com/v/83I_5lq5MwI?autoplay=1&controls=0&disablekb=1&enablejsapi=1&rel=0" type="application/x-shockwave-flash" allowscriptaccess="always" width="600" height="450"></embed> 
		</div>
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<input type="button" class="btn btn-lg btn-primary" value="status" onclick="javascript:PlayerState();">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" class="btn btn-lg btn-primary" value="mute" onclick="javascript:PlayerisMuted();">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" class="btn btn-lg btn-primary" value=" + " onclick="javascript:PlayerVolume(1);">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" class="btn btn-lg btn-primary" value=" - " onclick="javascript:PlayerVolume(0);">&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
    </div>
  </body>
</html>
